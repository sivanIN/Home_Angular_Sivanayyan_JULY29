
<table class="table table-striped table-bordered border-dark table-hover" style="width: 700px; margin-left:300px; margin-top: 20px; border: 1px solid black;">

    <tr >
        <th  scope="col">First Name</th>
        <th  scope="col">Last Name</th>
        <th  scope="col">Email</th>
        <th  scope="col">Salary</th>
        <th  scope="col">Sales Volume</th>
        
    </tr>

    <tr *ngFor ="let person of salePersonList" [ngClass]="{'metQuote':person.salary >= 15000,'nonMetQuote':person.salary < 15000}">
        <td>{{person.firstname}}</td>
        <td>{{person.lastname}}</td>
        <td>{{person.email}}</td>
        <td>{{person.salary}}</td>
        <td>{{person.salesvolume}}</td>
    </tr>

</table>


<form #SPForm ="ngForm" (ngSubmit) = "onSubmit()" style=" margin-left:500px; margin-top: 10px;">

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Firstname</label>
    <div class="col-sm-10">
        <input type="text" name="firstname" [(ngModel)]="salesPersonModel.firstname">

    </div>
    </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">lastname</label>
    <div class="col-sm-10">
        <input type="text" name="lastname" [(ngModel)]="salesPersonModel.lastname">

    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" name="email" [(ngModel)]="salesPersonModel.email">

    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Salary</label>
    <div class="col-sm-10">
        <input type="text" name="salary" [(ngModel)]="salesPersonModel.salary">

    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Sales Volume</label>
       <div class="col-sm-10">
        <input type="text" name="salesvolume" [(ngModel)]="salesPersonModel.salesvolume">
       </div>
</div>

<div class="form-group row">
  <div class="col-sm-2"><button type="submit">Save</button></div>
  <div class="col-sm-2"><button type="reset">Reset</button></div>
</div>

</form>
